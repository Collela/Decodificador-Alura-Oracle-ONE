<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypt Master</title>
    <link rel="stylesheet" href="style/index.css">

                
</head>
<body>
    <header>
        <div class="logo__title">
            <figure>
                <img src="./assets/flag.png" alt="flag white">
            </figure>
            <p>CryptMaster</p>
        </div>
        <div class="menu__header">
            <nav>
                <ul class="menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">Encrypt</a></li>
                    <li><a href="">Decrypt</a></li>
                    <li><a href="">Sign</a></li>
                    <li><a href="">Verify</a></li>
                    <li><a href="">More</a></li>
                </ul>
            </nav>
            <div class="dark__light">
                <figure>
                    <img src="./assets/dark.png" alt="Modo Escuro">
                </figure>
                <figure>
                    <img src="./assets/light.png" alt="Modo Claro">
                </figure>
            </div>
            <div class="foto_perfil">
                <figure>
                    <img src="./assets/alura.png" alt="Logo Alura como foto do perfil">
                </figure>
            </div>
        </div>
    </header>
    <main>
        <div class="logo__oracle">
            <figure>
                <img src="./assets/oracle.png" alt="Logo da Oracle Next Education">
            </figure>
        </div>
        <div class="container">
            <div class="title">
                <p>Encrypt</p>
            </div>
            <div class="textarea mensagem">
                <label for="mensagem">Digite ou cole sua mensagem</label>
                <textarea name="mensagem" class="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
            <div class="textarea result">
                <label for="mensagem">Mensagem processada</label>
                <textarea name="resultado" class="mensagem resultado" id="resultado" cols="30" rows="10"></textarea>
            </div>
            <div class="botoes">
                <button>Copy</button>
                <button>Encrypt</button>
                <button>Decrypt</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Dagmar Collela. Todos os direitos reservados.</p>
                <p>Projeto desenvolvido para challenge da Alura e Oracle Next Education.</p>
            </div>
        </div>
    </footer>
    
</body>
<script src="js/index.js"></script>
</html>
